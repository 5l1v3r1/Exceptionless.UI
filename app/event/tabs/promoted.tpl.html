<h3 class="visible-print">{{::tab.title | toSpacedWords}}</h3>
<table class="table table-striped table-bordered table-fixed table-key-value b-t b-light">
  <tr>
    <th>Occurred On</th>
    <td>{{::vm.event.date | date: 'medium'}} (<timeago date="vm.event.date"></timeago>)</td>
  </tr>
</table>
<extended-data-item title="tab.title" data="tab.data" demote-tab="vm.demoteTab(tabName)" is-promoted="true"></extended-data-item>
