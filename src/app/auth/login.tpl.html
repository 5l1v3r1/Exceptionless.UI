<div>
  <rate-limit></rate-limit>
  <div class="container w-auto-xs">
    <div class="text-center">
      <a href="http://exceptionless.com">
        <img src="/img/exceptionless-350.png" alt="logo" />
      </a>
    </div>
    <div class="hbox hbox-auto-xs hbox-auto-sm">
      <div class="col">
        <div class="wrapper-md">
          <div class="panel panel-default">
            <div class="panel-body">
              <form name="loginForm" role="form" class="form-horizontal form-validation" autocomplete="on">
                <div class="form-horizontal col-sm-offset-2">
                  <h4>Login with</h4>

                  <div class="form-group" style="margin-left:0px;">
                    <button type="button" role="button" ng-click="vm.authenticate('live')" class="btn btn-large image-button icon-login-microsoft" title="Log in using your Microsoft account"></button>
                    <button type="button" role="button" ng-click="vm.authenticate('google')" class="btn btn-large image-button icon-login-google" title="Log in using your Google account"></button>
                    <button type="button" role="button" ng-click="vm.authenticate('facebook')" class="btn btn-large image-button icon-login-facebook" title="Log in using your Facebook account"></button>
                    <button type="button" role="button" ng-click="vm.authenticate('github')" class="btn btn-large image-button icon-login-github" title="Log in using your GitHub account"></button>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-10 horizontal-divider">
                      <p>OR</p>
                      <span></span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input id="email" name="email" type="email" class="form-control" placeholder="Email address" x-autocompletetype="email" autocorrect="off" spellcheck="false" ng-model="vm.user.email" ng-required="true" autofocus />
                    <div class="error" ng-messages="loginForm.email.$error" ng-if="loginForm.$submitted || loginForm.email.$touched">
                      <small ng-message="required">Email Address is required.</small>
                      <small ng-message="email">Email Address is required.</small>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password" ng-model="vm.user.password" ng-minlength="6" ng-maxlength="100" ng-required="true" />
                    <div class="error" ng-messages="loginForm.password.$error" ng-if="loginForm.$submitted || loginForm.password.$touched">
                      <small ng-message="required">Password is required.</small>
                      <small ng-message="minlength">Password must be at least 6 characters long.</small>
                      <small ng-message="maxlength">Password must be less than 101 characters long.</small>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" role="button" ng-click="vm.login(loginForm.$valid)" class="btn btn-primary" value="Log in" />
                    <a class="btn btn-default" role="button" ui-sref="auth.signup({ token: vm.token })">Signup</a>
                    <p><a ui-sref="auth.forgot-password">Forgot password?</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="text-center">
            By signing up, you agree to our <a href="http://exceptionless.com/privacy" target="_blank">Privacy Policy</a> and <a href="http://exceptionless.com/terms" target="_blank">Terms of Service</a>.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
