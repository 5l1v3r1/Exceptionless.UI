<div class="container w-auto-xs">
  <div class="text-center">
    <a href="http://exceptionless.com">
      <img src="/img/exceptionless-350.png" />
    </a>
  </div>
  <div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col">
      <div class="wrapper-md">
        <div class="panel panel-default">
          <div class="panel-heading"><strong>Reset your password</strong></div>
          <div class="panel-body">
            <form name="forgotForm" class="form-horizontal" role="form" class="form-validation">
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input id="email" type="email" class="form-control" placeholder="Email address" ng-model="vm.user.email" required>
                  <div class="error" ng-if="forgotForm.email.$touched || forgotForm.$submitted">
                    <small ng-if="forgotForm.email.$error.required || forgotForm.email.$error.email">
                      Please enter a valid email address.
                    </small>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <input type="submit" class="btn btn-primary" value="Forgot Password">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
