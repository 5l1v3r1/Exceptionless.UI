<div class="container w-auto-xs">
  <div class="text-center">
    <a href="http://exceptionless.com">
      <img src="/img/exceptionless-350.png" />
    </a>
  </div>
  <div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col">
      <div class="wrapper-md">
        <div class="panel panel-default">
          <div class="panel-heading"><strong>Change password</strong></div>
          <div class="panel-body">
            <form name="passwordForm" role="form" class="form-validation form-horizontal" >
              <div class="form-group">
                <label for="password" class="col-sm-2 control-label">New Password</label>
                <div class="col-sm-10">
                  <input id="password" name="password" type="password" class="form-control" ng-model="vm.data.password" min="6" required/>
                  <div class="error" ng-if="passwordForm.password.$touched || passwordForm.$submitted">
                    <small ng-if="passwordForm.password.$error.required">
                      The new password is required.
                    </small>
                    <small ng-if="passwordForm.password.$error.min">
                      The new password must be at least 6 characters long.
                    </small>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="confirmPassword" class="col-sm-2 control-label">Confirm password</label>
                <div class="col-sm-10">
                  <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" ng-model="vm.data.confirmPassword" match="vm.data.password" required>

                  <div class="error" ng-if="passwordForm.confirmPassword.$touched || passwordForm.$submitted">
                    <small ng-if="passwordForm.confirmPassword.$error.required">
                      The confirm password is required.
                    </small>
                    <small ng-if="passwordForm.confirmPassword.$error.match">
                      The new password and confirmation password do not match.
                    </small>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <input type="submit" class="btn btn-primary" ng-click="vm.changePassword(passwordForm.$valid)" value="Change Password">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
