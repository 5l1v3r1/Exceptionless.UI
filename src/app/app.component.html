<div class="app" id="app" ui-view="" autoscroll="true" style="">
    <ng-container *ngIf="!isLogged()">
        <router-outlet></router-outlet>
    </ng-container>

    <ng-container *ngIf="isLogged()">
        <div class="app-header-fixed app-aside-fixed" [ngClass]="{'app-aside-folded': isSideNavCollapsed}">
            <app-header (navigationCollapseToggle)="onToggleSideNavCollapsed($event)"></app-header>

            <app-sidebar></app-sidebar>

            <div class="app-content">
                <div class="app-content-body fade-in" autoscroll="true">
                    <router-outlet></router-outlet>
                </div>
            </div>

            <div class="app-footer wrapper b-t bg-light">
                <span class="pull-right">
                    <a href="https://github.com/exceptionless/Exceptionless.UI/releases" target="_blank">@@version</a>
                    <a href="javascript:void(0);" ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a>
                </span>
                &copy; 2018 <a href="https://exceptionless.com">Exceptionless</a>
            </div>
        </div>
    </ng-container>
</div>
