<div class="navbar-header bg-black">
  <button type="button" role="button" class="pull-right visible-xs dk" ui-toggle-class="show" data-toggle="collapse" data-target=".navbar-collapse">
    <i class="fa fa-fw fa-cog"></i>
  </button>
  <button type="button" role="button" class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
    <i class="fa fa-fw fa-align-justify"></i>
  </button>
  <a ui-sref="app.dashboard" class="navbar-brand text-lt">
    <img src="/touch-icon-ipad-114.png" alt="exceptionless" class="icon">
    <img src="/img/exceptionless-logo.png" alt="exceptionless" class="hidden-folded">
  </a>
</div>

<div class="collapse navbar-collapse box-shadow bg-black primary-underline">
  <div class="nav navbar-nav m-l-sm hidden-xs">
    <a class="btn no-shadow navbar-btn" role="button" ng-click="appVm.toggleSideNavCollapsed()">
      <i class="fa {{appVm.isSideNavCollapsed ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
    </a>
  </div>

  <search-filter></search-filter>

  <div class="btn-group pull-right hidden-xs">
    <button type="button" class="btn btn-avatar dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <img class="img-thumbnail" gravatar-src="appVm.user.email_address" gravatar-size="35" alt="{{appVm.user.full_name}}" />
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a ui-sref="app.account.manage"><i class="fa fa-user fa-fw"></i> My Account</a></li>
      <li><a ng-click="appVm.changePlan()" ng-if="appVm.canChangePlan()"><i class="fa fa-credit-card fa-fw"></i> Change Plan</a></li>
      <li><a ui-sref="app.account.manage({ tab: 'password' })"><i class="fa fa-lock fa-fw"></i> Change Password</a></li>
      <li><a href="https://github.com/exceptionless/Exceptionless/wiki" target="_blank"><i class="fa fa-book fa-fw"></i> Documentation</a></li>
      <li ng-if="appVm.isIntercomEnabled()"><a ng-click="appVm.showIntercom()"><i class="fa fa-comment fa-fw"></i> Support</a></li>
      <li><a ui-sref="auth.logout"><i class="fa fa-power-off fa-fw"></i> Logout</a></li>
    </ul>
  </div>

  <ul class="nav visible-xs hidden-sm">
    <li><a ui-sref="app.account.manage"><i class="fa fa-user fa-fw"></i> My Account</a></li>
    <li><a ng-click="appVm.changePlan()" ng-if="appVm.canChangePlan()"><i class="fa fa-credit-card fa-fw"></i> Change Plan</a></li>
    <li><a ui-sref="app.account.manage({ tab: 'password' })"><i class="fa fa-lock fa-fw"></i> Change Password</a></li>
    <li><a href="https://github.com/exceptionless/Exceptionless/wiki" target="_blank"><i class="fa fa-book fa-fw"></i> Documentation</a></li>
    <li ng-if="appVm.isIntercomEnabled()"><a ng-click="appVm.showIntercom()"><i class="fa fa-comment fa-fw"></i> Support</a></li>
    <li><a ui-sref="auth.logout"><i class="fa fa-power-off fa-fw"></i> Logout</a></li>
  </ul>
</div>
