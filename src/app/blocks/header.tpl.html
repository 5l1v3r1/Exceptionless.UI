<div class="navbar-header bg-black">
  <button class="pull-right visible-xs dk" ui-toggle-class="show" data-toggle="collapse" data-target=".navbar-collapse">
    <i class="fa fa-fw fa-cog"></i>
  </button>
  <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
    <i class="fa fa-fw fa-align-justify"></i>
  </button>
  <a ui-sref="app.dashboard" class="navbar-brand text-lt">
    <img src="touch-icon-ipad-114.png" alt="exceptionless" class="icon">
    <img src="img/exceptionless-logo.png" alt="exceptionless" class="hidden-folded">
  </a>
</div>

<div class="collapse navbar-collapse box-shadow bg-black primary-underline">
  <div class="nav navbar-nav m-l-sm hidden-xs">
    <a class="btn no-shadow navbar-btn" ng-click="appVm.settings.asideFolded = !appVm.settings.asideFolded">
      <i class="fa {{appVm.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
    </a>
  </div>

  <project-filter></project-filter>
  <date-filter></date-filter>
  <search-filter></search-filter>

  <ul class="nav navbar-nav navbar-right">
    <li class="dropdown avatar-dd">
      <a href="javascript:void(0);" class="dropdown-toggle clear" data-toggle="dropdown">
        <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
            <img gravatar-src="appVm.user.email_address" gravatar-size="40" alt="{{appVm.user.full_name}}">
        </span>
      </a>

      <ul class="dropdown-menu">
        <li>
          <a ui-sref="app.account.manage">
            <i class="fa fa-user fa-fw"></i>
            My Account
          </a>
        </li>
        <li ng-if="appVm.canChangePlan()">
          <a ng-click="appVm.changePlan()">
            <i class="fa fa-credit-card fa-fw"></i>
            Change Plan
          </a>
        </li>
        <li>
          <a ui-sref="app.account.manage">
            <i class="fa fa-lock fa-fw"></i>
            Change Password
          </a>
        </li>
        <li>
          <a href="http://docs.exceptionless.com" target="_blank">
            <i class="fa fa-book fa-fw"></i>
            Documentation
          </a>
        </li>
        <li ng-if="appVm.isIntercomEnabled()">
          <a ng-click="appVm.showIntercom()" ng-href="mailto:{{appVm.intercomAppId}}@incoming.intercom.io">
            <i class="fa fa-envelope fa-fw"></i>
            Support
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a ui-sref="auth.logout">
            <i class="fa fa-power-off fa-fw"></i>
            Logout
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
