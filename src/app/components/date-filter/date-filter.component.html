<ul class="nav navbar-nav navbar-left" appRefreshOn [refreshOn]="'filterChanged'" (refreshAction)="updateFilterDisplayName()">
    <li class="dropdown" open appRefreshOn [refreshOn]="'filterChanged'" (refreshAction)="updateFilterDisplayName()">
        <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ filteredDisplayName | translate }}<span class="caret"></span></a>

        <ul class="dropdown-menu">
            <li><a (click)="setFilter('last hour')">{{ 'Last Hour' | translate }}</a></li>
            <li><a (click)="setFilter('last 24 hours')">{{ 'Last 24 Hours' | translate }}</a></li>
            <li><a (click)="setFilter('last week')">{{ 'Last Week' | translate }}</a></li>
            <li><a (click)="setFilter('last 30 days')">{{ 'Last 30 Days' | translate }}</a></li>
            <li><a (click)="setFilter('all')">{{ 'All Time' | translate }}</a></li>
            <li role="separator" class="divider hidden-xs"></li>
            <li class="hidden-xs"><a (click)="setCustomFilter();">{{ 'Custom' | translate }}</a></li>
        </ul>
    </li>
</ul>
