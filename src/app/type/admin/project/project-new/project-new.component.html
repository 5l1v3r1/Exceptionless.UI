<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col">
        <div class="wrapper-md">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-asterisk"></i> Project Information</div>
                <div class="panel-body">
                    <form name="addForm" role="form" class="form-validation" #addForm="ngForm">
                        <div class="form-group" *ngIf="hasOrganizations()">
                            <label for="organization">Organization Name</label>

                            <select class="form-control" name="organization" id="organization" [(ngModel)]="currentOrganization">
                                <option *ngFor="let organization of organizations" [ngValue]="organization">{{ organization['name'] }}</option>
                            </select>
                        </div>

                        <div class="form-group" *ngIf="canCreateOrganization()">
                            <div [ngClass]="{'input-group': !!addForm.pending }">
                                <input name="organization_name" type="text" class="form-control" placeholder="New Organization Name"
                                       [(ngModel)]="organization_name"
                                       organization-name-available-validator
                                       ng-required="canCreateOrganization()"
                                       #organizationName="ngModel"
                                       required
                                       autofocus />

                                <span class="input-group-addon" *ngIf="addForm.pending">
                                    <i class="fa fa-fw fa-spinner fa-spin"></i>
                                </span>
                            </div>

                            <div class="error" *ngIf="(organizationName.invalid && (organizationName.dirty || organizationName.touched)) || addForm.submitted">
                                <small [hidden]="!organizationName.errors?.required">Organization Name is required.</small>
                                <small [hidden]="!organization_name_unique">A organizations with this name already exists.</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="project_name">Project Name</label>
                            <div [ngClass]="{'input-group': !!addForm.pending }">
                                <input id="project_name" name="project_name" type="text" class="form-control" placeholder="New Project Name"
                                       [(ngModel)]="project_name"
                                       project-name-available-validator
                                       organization-id="currentOrganization.id"
                                       required
                                       #projectName="ngModel"
                                       autofocus />

                                <span class="input-group-addon" *ngIf="addForm.pending">
                                    <i class="fa fa-fw fa-spinner fa-spin"></i>
                                </span>
                            </div>

                            <div class="error" *ngIf="(projectName.invalid && (projectName.dirty || projectName.touched)) || addForm.submitted">
                                <small [hidden]="!projectName.errors?.required">Project Name is required.</small>
                                <small [hidden]="!project_name_unique">A project with this name already exists.</small>
                            </div>
                        </div>
                    </form>
                </div>
                <footer class="panel-footer">
                    <div class="pull-right">
                        <a ui-sref="app.dashboard" *ngIf="hasOrganizations()" class="btn btn-default" role="button">Go To Dashboard</a>
                    </div>
                    <div class="clearfix">
                        <input (click)="add()" type="submit" role="button" class="btn btn-primary" value="Add Project" />
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
