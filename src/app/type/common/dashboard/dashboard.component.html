<app-organization-notification></app-organization-notification>

<div class="hbox hbox-auto-xs hbox-auto-sm" refresh-on="PersistentEventChanged PlanChanged" refresh-action="vm.get()" refresh-if="vm.canRefresh(data)" refresh-throttle="10000">
    <div class="col" refresh-on="filterChanged" refresh-action="vm.get()">
        <div class="wrapper-md">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row row-sm text-center">
                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <a routerLink="/type/{{ type }}/dashboard" class="dashboard-block">
                                <div class="rotate">
                                    <i class="fa fa-calendar fa-4x"></i>
                                </div>
                                <div class="details">
                                    <span class="title">Count</span>
                                    <span class="sub">0</span>
                                </div>
                                <i class="fa fa-chevron-right fa-2x more"></i>
                            </a>
                        </div>

                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <a routerLink="/type/{{ type }}/frequent" class="dashboard-block">
                                <div class="rotate">
                                    <i class="fa fa-key fa-4x"></i>
                                </div>
                                <div class="details">
                                    <span class="title">Unique</span>
                                    <span class="sub">0</span>
                                </div>
                                <i class="fa fa-chevron-right fa-2x more"></i>
                            </a>
                        </div>

                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <a routerLink="/type/{{ type }}/new" class="dashboard-block">
                                <div class="rotate">
                                    <i class="fa fa-asterisk fa-4x"></i>
                                </div>
                                <div class="details">
                                    <span class="title">New</span>
                                    <span class="sub">0</span>
                                </div>
                                <i class="fa fa-chevron-right fa-2x more"></i>
                            </a>
                        </div>

                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <div class="dashboard-block">
                                <div class="rotate">
                                    <i class="fa fa-line-chart fa-4x"></i>
                                </div>
                                <div class="details">
                                    <span class="title">Per Hour</span>
                                    <span class="sub">0.0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-bar-chart-o"></i>History</div>
                <div class="panel-body">
                    <app-rickshaw [options]="chart['options']" [features]="chart['features']"></app-rickshaw>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-signal"></i>Most Frequent</div>
                <!--<stacks settings="vm.mostFrequent"></stacks>-->
                <app-stacks></app-stacks>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-calendar"></i>Most Recent</div>
                <!--<events settings="vm.mostRecent"></events>-->
                <app-events></app-events>
            </div>
        </div>
    </div>
</div>
