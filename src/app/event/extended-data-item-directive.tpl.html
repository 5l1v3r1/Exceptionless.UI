<div ng-if="vm.hasData()">
  <h3 class="pull-left">{{::vm.title | toSpacedWords}}</h3>
  <div class="pull-right hidden-print" style="margin-top: 1.2em;">
    <button type="button" role="button" class="btn btn-dark btn-xs" title="Copy to Clipboard" clip-copy="vm.getDataAsJson()" clip-click="vm.copied()" clip-hide-on-no-flash>
      <i class="fa fa-copy"></i>
    </button>
    <div class="btn-group btn-group-xs">
      <button type="button" role="button" class="btn btn-dark btn-xs" ng-click="vm.showRaw = !vm.showRaw">Toggle View</button>&nbsp;
      <button type="button" role="button" class="btn btn-dark btn-xs dropdown-toggle" data-toggle="dropdown" ng-if="vm.canPromote">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu pull-right"  ng-if="vm.canPromote">
        <li ng-if="!vm.isPromoted"><a ng-click="vm.promoteTab()">Promote to Tab</a></li>
        <li ng-if="vm.isPromoted"><a ng-click="vm.demoteTab()">Demote Tab</a></li>
      </ul>
    </div>
  </div>
  <div class="clearfix"></div>
  <div ng-if="!vm.showRaw">
    <object-dump content="vm.data"></object-dump>
  </div>
  <pre ng-if="vm.showRaw">{{::vm.data | json }}</pre>
</div>
