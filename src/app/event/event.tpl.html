<div class="hbox hbox-auto-xs hbox-auto-sm">
  <div class="wrapper-md">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="fa fa-calendar"></i> Event Occurrence</div>
      <div class="panel-body">
        <tabset class="tab-container">
          <tab ng-repeat="tab in vm.tabs" heading="{{::tab.title | toSpacedWords}}" active="tab.active">
            <div ng-include="'app/event/tabs/' + tab.template_key + '.tpl.html'"></div>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
