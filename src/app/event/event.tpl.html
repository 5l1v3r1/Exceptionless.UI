<organization-notifications organization-id="vm.event.organization_id"></organization-notifications>

<div class="hbox hbox-auto-xs hbox-auto-sm">
  <div class="wrapper-md">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-calendar"></i> Event Occurrence

        <div class="pull-right hidden-print">
          <a ui-sref="app.stack({ id: vm.event.stack_id })" class="btn btn-dark btn-xs fa fa-fw fa-caret-up" title="Go To Stack"></a>
          <a ui-sref="app.event({ id: vm.previous })" ng-class="{'disabled': !vm.previous}" class="btn btn-dark btn-xs fa fa-fw fa-caret-left" title="Previous Occurrence"></a>
          <a ui-sref="app.event({ id: vm.next })" ng-class="{'disabled': !vm.next}" class="btn btn-dark btn-xs fa fa-fw fa-caret-right" title="Next Occurrence"></a>
        </div>
      </div>
      <div class="panel-body">
        <tabset class="tab-container hidden-xs">
          <tab ng-repeat="tab in vm.tabs" heading="{{::tab.title | toSpacedWords}}" active="tab.active">
            <div ng-include="'app/event/tabs/' + tab.template_key + '.tpl.html'"></div>
          </tab>
        </tabset>

        <accordion class="visible-xs">
          <accordion-group ng-repeat="tab in vm.tabs" heading="{{::tab.title | toSpacedWords}}" is-open="tab.active">
            <div ng-include="'app/event/tabs/' + tab.template_key + '.tpl.html'"></div>
          </accordion-group>
        </accordion>
      </div>
      <div class="panel-footer hidden-xs">
        <a ui-sref="app.stack({ id: vm.event.stack_id })" class="btn btn-default">Go To Stack</a>
        <div class="pull-right">
          <a ui-sref="app.event({ id: vm.previous })" ng-class="{'disabled': !vm.previous}" class="btn btn-primary">Previous Occurrence</a>
          <a ui-sref="app.event({ id: vm.next })" ng-class="{'disabled': !vm.next}" class="btn btn-primary">Next Occurrence</a>
        </div>
      </div>
    </div>
  </div>
</div>
