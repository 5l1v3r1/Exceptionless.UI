<form name="addDateRangeForm" role="form" class="form-validation">
  <div class="modal-header dialog-header-confirm">
    <button type="button" role="button" class="close" ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Select Date Range</h4>
  </div>

  <div class="modal-body">
    <date-picker start="vm.range.start" end="vm.range.end" ng-options="vm.options"></date-picker>
  </div>

  <div class="modal-footer">
    <button type="button" role="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <input type="submit" role="button" class="btn btn-primary" ng-click="vm.save()" value="Apply" />
  </div>
</form>
