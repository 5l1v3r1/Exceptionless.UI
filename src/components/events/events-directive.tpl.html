<div class="table-responsive" refresh-on="eventOccurrence" refresh-always="filterChanged" refresh-if="!vm.previous" refresh-action="vm.get()" refresh-debounce="1000">
  <table class="table table-striped table-bordered table-fixed b-t b-light table-hover table-clickable">
    <thead>
    <tr>
      <th class="selection hidden-xs">
        <label class="i-checks m-b-none">
          <input type="checkbox" ng-click="vm.updateSelection()" ng-checked="vm.hasSelection()" ng-disabled="!vm.hasEvents()"><i></i>
        </label>
      </th>
      <th>Summary</th>
      <th class="date">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr class="row-clickable" ng-repeat="event in vm.events track by event.id" ng-if="vm.hasEvents()">
      <td class="hidden-xs"><label class="i-checks m-b-none"><input type="checkbox" checklist-model="vm.selectedIds"
                                                                    checklist-value="event.id"><i></i></label></td>
      <td ng-click="vm.open(event.id, $event)">
        <summary source="event" show-type="vm.showType"></summary>
      </td>
      <td ng-click="vm.open(event.id, $event)"><abbr title="{{::event.date | date : 'medium'}}">
        <timeago date="event.date"></timeago>
      </abbr></td>
    </tr>
    <tr ng-if="!vm.hasEvents()">
      <td class="hidden-xs"><label class="i-checks m-b-none"><input type="checkbox" disabled><i></i></label></td>
      <td colspan="2">
        <strong>Congratulations!</strong> You are <strong>exceptionless!</strong>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="table-footer">
    <div class="row">
      <div class="col-sm-4 hidden-xs">
        <div class="dropdown">
          <button id="bulkActions" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
            Bulk Action
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="bulkActions">
            <li role="presentation"><a role="menuitem" tabindex="-1" ng-repeat="action in vm.actions" ng-click="vm.save(action)">{{::action.name}}</a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-4 text-center" ng-if="vm.pageSummary">
        <small class="text-muted inline m-t-xs">{{vm.pageSummary}}</small>
      </div>
      <div class="col-sm-4 col-xs-12 text-right" ng-if="vm.previous || vm.next">
        <ul class="pagination pagination-sm m-t-none m-b-none">
          <li ng-class="{'disabled': !vm.previous}"><a ng-disabled="!vm.previous" ng-click="vm.previousPage()"><i class="fa fa-chevron-left"></i></a></li>
          <li ng-class="{'disabled': !vm.next}"><a ng-disabled="!vm.next" ng-click="vm.nextPage()"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
