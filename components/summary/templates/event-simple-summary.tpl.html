<div>
  <strong>
    <abbr title="{{::source.data.type_full_name}}">{{::source.data.type}}</abbr>:
  </strong>

  <a ui-sref="app.event({ id: source.id })" truncate lines="2">{{::source.data.message}}</a>
</div>

<div class="hidden-xs error-path" ng-if="source.data.path"><i class="fa fa-caret-right"></i> <span truncate>{{::source.data.path}}</span>
</div>
